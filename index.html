    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #ddd;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        .ycform {
            display: flex;
            flex-wrap: wrap;
            padding: 2rem;
            gap: 8rem;
            background-color: #000;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }

        .ycform .left img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        .enterprises-contact-inner-wrap {
            flex: 1;
        }

        .enterprises-contact-inner-wrap h2 {
            color: #facc15;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .form-group>div {
            flex: 1;
            min-width: 200px;
        }

        label {
            color: #facc15;
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: -webkit-fill-available;
            padding: 0.6rem;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #ddd;
        }

        input::placeholder {
            color: #999;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-size: 0.9rem;
        }

        .checkbox-group label {
            margin: 0;
            color: #ddd;
        }

        button[type="submit"] {
            width: 20%;
            background-color: #facc15;
            color: #121212;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 5px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #e0b60f;
        }

        .site-header {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: center;
            /* border-bottom: 1px solid #333; */
        }

        .site-header .container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            height: 40px;
        }

        .download-btn {
            background-color: #facc15;
            color: #121212;
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .download-btn:hover {
            background-color: #e0b60f;
        }

        .desk {
            display: block;
        }

        .mobi {
            display: none
        }

        /* Loader Overlay */
        .loader-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        .loader-overlay .spinner {
            border: 5px solid #333;
            border-top: 5px solid #facc15;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none;
        }


        .popup-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .popup-overlay.hidden {
            display: none;
        }


        /* Centered Popup */
        .popup {
            position: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            top: 50%;
            cursor: pointer;
            width: auto;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.95);
            background-color: #1e1e1e;
            color: #fff;
            padding: 2.8rem 4rem;
            border-radius: 10px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.6);
            /* opacity: 0; */
            pointer-events: none;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 9999;
        }

        .popup.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
            pointer-events: auto;
        }

        .popup.success {
            border-left: 5px solid #4ade80;
        }

        .popup.error {
            border-left: 5px solid #f87171;
        }

        .close {
            background: #facc15;
            font-weight: bold;
            margin-top: 0.8em;
            color: #000;
            padding: 0.8rem 1.6rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        div#popup-message {
            text-align: center;
            color: #fff;
            font-size: 22px;
            line-height: 1.4;
        }


        @media (max-width: 768px) {
            .desk {
                display: none;
            }

            .mobi {
                display: block
            }

            .ycform {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            button[type="submit"] {
                width: 100%;
            }

            .form-group {
                flex-direction: column;
            }

            div#popup-message {
                font-size: 14px;
            }

            .close {
                background: #facc15;
                text-align: center;
                font-size: 16px;
            }

            .popup {
                padding: 2rem;
                width: 72%;
                ;
            }

            .enterprises-contact-inner-wrap h2 {
                font-size: 1.5rem;
            }

            .enterprises-contact-inner-wrap p {
                font-size: 0.9rem;
            }
        }
    </style>

</head>

    <script>
        const formEnterprise = () => {
            const formData = {
                firstName: document.querySelector("#name").value,
                email: document.querySelector("#email").value,
                message: document.querySelector("#message").value,
                company: document.querySelector("#company").value,
                jobTitle: document.querySelector("#jobTitle").value,
                consent: document.querySelector("#consent").checked,
            };

            document.getElementById("loader").classList.remove("hidden");

            // üîÅ 1. Send to Google Sheet
            fetch("https://script.google.com/macros/s/AKfycbylgr4S4vxBRVwkCkzLuIaGmrMA1OwPKGYdGbuw-9rBefmWi9Wngk8BIqe9TFG7xaQMEg/exec?action=done", {
                method: "POST",
                body: JSON.stringify(formData),
                redirect: "follow"
            })
                .then(response => response.text())
                .then(result => {
                    console.log("Sheet Success:", result);
                })
                .catch(error => {
                    console.error("Sheet Error:", error);
                });

            // üì© 2. Send email via EmailJS
            const emailData = {
                from_name: formData.firstName,
                user_email: formData.email,
                user_phone: formData.message,
                company: formData.company,
                jobTitle: formData.jobTitle,
                message: "Form submitted via YC site",
            };

            emailjs.send("service_q0wuesq", "template_g1wxjuj", emailData)
                .then(() => {
                    showPopup("<h2>Form Submitted</h2><p>Please check your promotion and spam folder and move the email to primary inbox. You'll receive your book within the next 2 to 5 minutes</p>", "success");
                })
                .catch(() => {
                    showPopup("Form submitted, but email failed.", "error");
                })
                .finally(() => {
                    document.getElementById("loader").classList.add("hidden");
                });
        };


        function showPopup(message, type) {
            const popupOverlay = document.getElementById('popup-overlay');
            const content = document.getElementById('popup-message');

            popupOverlay.classList.remove('hidden');
            content.innerHTML = message;
        }

        function closePopup() {
            const popupOverlay = document.getElementById('popup-overlay');
            popupOverlay.classList.add('hidden');

            // Reset form and redirect
            document.querySelector('.enterprises-contact-inner-wrap form').reset();
            window.location.href = "https://www.instagram.com/gurmeet__oberoi?igsh=eG5zOWs3ZmI2eTVq";
        }
